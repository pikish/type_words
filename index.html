<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Typing Game!</h1>
        <div id="wordDisplay" class="word-box">???</div>
        <input type="text" id="userInput" placeholder="Type the word here..." autofocus>
        <div id="message"></div>
        <div id="score">Score: <span id="scoreValue">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
